<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3C Game Editor</title>
  <link rel="stylesheet" href="editor.css" />
</head>
<body>
  <div class="editor-container">
    <section class="form-section">
      <h2>Game Settings</h2>
      <label>Background Image: <input type="file" id="bgImage"></label>
      <label>Card Messages:</label>
      <textarea id="cardMessages" rows="6"></textarea>
      <button id="generateConfig">Generate JSON</button>
    </section>
    <section class="preview-section">
      <h2>Preview</h2>
      <iframe id="previewFrame" src="../index.html"></iframe>
    </section>
  </div>

  <script src="editor.js"></script>
</body>
</html>
